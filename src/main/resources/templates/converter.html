<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark modern-navbar">
    <a class="navbar-brand" href="#">MathOperations</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link modern-link" href="/home">Calc</a>
            <a class="nav-item nav-link active modern-link" href="/home/converter">Converter</a>
        </div>
    </div>
</nav>

<div class="container calculator-container">
    <h2 class="text-center mb-4">Конвертер валют</h2>
    <form action="/home/converter" method="get">
        <div class="form-group">
            <label for="amount">Сумма:</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Введите сумму" required>
        </div>

        <div class="form-group">
            <label for="val1">Из валюты:</label>
            <select id="val1" name="val1" class="form-control">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
            </select>
        </div>

        <div class="form-group">
            <label for="val2">В валюту:</label>
            <select id="val2" name="val2" class="form-control">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="RUB">RUB</option>
            </select>
        </div>

        <button type="submit" class="btn btn-dark">Конвертировать</button>
    </form>

    <!-- Блок для отображения результата -->
    <div class="mt-4">
        <h3>Результат:</h3>
        <p th:if="${result != null}">
            <strong><span th:text="${amount}"></span> <span th:text="${val1}"></span></strong>
            = <strong><span th:text="${result}"></span> <span th:text="${val2}"></span></strong>
        </p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6Hty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
